<html>
<head>
    <meta charset="utf-8">
    <title>Sallar's Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css?v2">
    	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js?v4"></script>
</head>
<body>

    <form id="chat" method="post">
        Nickname: <input type="text" id="nick" name="nick" /> <button type="submit">Enter</button>
    </form>
    
    <div id="window">
        <div class="messages"></div>
        <form method="post">
            <input type="text" name="message" id="message" size="60" /> <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
